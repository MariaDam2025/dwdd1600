    <!-- start the main content -->
    <main>
        <h1>Order a Costume</h1>
        <form method="get" class="myForm" action="ordercomplete.html">

        <fieldset>
            <legend>Costume Selection</legend>
            <select name="costume" >
            <option value="select">Select a Costume</option>
            <option value="amityville">George Lutz-Amityville </option>
            <option value="beetlejuice">Bob-shrunken-head</option>
            <option value="conjuring">Nun-Conjuring</option>
            <option value="exorcist">Regan-Exorcist</option>
            <option value="mothman">Mothman</option>
            <option value="nosferatu">Nosferatu</option></select>
        </fieldset>

        <fieldset> 
        <legend>Costume Information</legend>
       
        <label>Email* <input type="email" name="email" required></label>
        <label>First Name* <input type="text" name="fname" required></label>
        <label>Last Name* <input type="text" name="lname" required></label>
        <label>Phone* <input type="tel" name="phone" required placeholder="000-000-0000"></label> 
    </fieldset>

     <fieldset>
        <legend>Delivery</legend>
             <label><input type="checkbox" name="pickup" value="pickup" >Store Pickup </label>
             <label><input type="checkbox" name="pobox" value="PObox" >PO Box</label>
             <label><input type="checkbox" name="home" value="delivery" >Home Address </label>
            <label>Street Address* <input type="text" name="street" required></label>
            <label>Apartment, suite, ect.(optional)<input type="text" name="living"></label>
            <label>City* <input type="text" name="city" required></label>
            <label>State* <input type="text" name="state" required></label>
            <label>Zip Code* <input type="text" name="zip" required></label>
        </fieldset>

     <fieldset>
        <legend>Delivery Options</legend>
            <label><input type="radio" name="method" value="standard"> Standard 5-8 Business Days- No extra charge</label>
            <label><input type="radio" name="method" value="Express"> Express Delivery 2-3 Business Days- $15</label>
            <label><input type="radio" name="method" value="overnight"> Overnight Delivery 1-2 Business Day- $25</label>
        </fieldset>
        <fieldset>
            <legend> Payment</legend>
            <label>Card Number* <input type="text" name="card" required></label>
            <label>Expiration Date* <input type="text" name="exp" required></label>
            <label>CVV* <input type="text" name="cvv" required></label>
            <label>Cardholder Name* <input type="text" name="name" required></label>
        </fieldset>
       <input type="submit" value="Submit Order">
    </form>

    </main>
